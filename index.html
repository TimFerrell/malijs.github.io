<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>My Awesome Doc</title>
    <!-- the docute client styles -->
    <link rel="stylesheet" href="https://unpkg.com/docute/dist/docute.css">
    <style>
        .markdown-body a {
            color: #42b983;
            color: var(--theme-color, #42b983);
        }

        body {
          color: rgb(52, 73, 94);
          font-family: Source Sans Pro,Helvetica Neue,Arial,sans-serif;
          font-size: 15px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <!-- load the docute client library -->
    <script src="https://unpkg.com/docute/dist/docute.js"></script>
    <!-- bootstrap your docute app! -->
    <script src="https://unpkg.com/prismjs/components/prism-javascript.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-json.js"></script>
    <script>
        docute.init({
            landing: 'landing.html'
        })
    </script>
</body>

</html>
